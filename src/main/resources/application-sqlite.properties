# Server Port
server.port=${PORT:8080}

# Database SQLite
spring.datasource.url=jdbc:sqlite:./data/onpe.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate para SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Desactivar H2 Console
spring.h2.console.enabled=false

# JWT
jwt.secret=${JWT_SECRET:miClaveSecretaSuperSeguraParaJWT2024ProyectoPeruano123456789}
jwt.expiration=86400000

# Email - Brevo
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:tu-usuario@smtp-brevo.com}
spring.mail.password=${MAIL_PASSWORD:tu-password-aqui}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# File upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# API RENIEC
reniec.api.token=${RENIEC_API_TOKEN:tu-token-aqui}

# Supabase (opcional)
supabase.url=${SUPABASE_URL:https://tu-proyecto.supabase.co}
supabase.anon.key=${SUPABASE_ANON_KEY:tu-anon-key-aqui}
supabase.service.role.key=${SUPABASE_SERVICE_ROLE_KEY:tu-service-role-key-aqui}
