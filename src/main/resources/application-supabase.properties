# ========================================
# CONFIGURACIÓN PARA SUPABASE (PRODUCCIÓN)
# ========================================
# Para usar esta configuración, ejecuta:
# ./mvnw spring-boot:run -Dspring-boot.run.profiles=supabase

# Database PostgreSQL - Supabase (usando pooler en puerto 6543)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://db.tu-proyecto.supabase.co:6543/postgres}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:tu-password-aqui}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desactivar H2 Console
spring.h2.console.enabled=false

# Supabase API
supabase.url=${SUPABASE_URL:https://tu-proyecto.supabase.co}
supabase.service.role.key=${SUPABASE_SERVICE_ROLE_KEY:tu-service-role-key-aqui}
